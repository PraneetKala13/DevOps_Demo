<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flask App</title>
    <!-- Include any CSS files, JavaScript files, or other assets here -->
</head>
<body>
    <div>
        <select name="list" onChange="window.location.href=this.value">
        <option selected>Choose a Whiskey</option>
        {% for w in whiskeys %}
        <option value="/sims/{{w}}">{{w}}</option>
        {% endfor %}
        </select>
    </div>

    <div>
        <ol>{% for k,v in recommendations.items() %}<li><strong>{{k}}</strong> ({{v}})</li>{% endfor %}</ol>
    </div>
</body>
</html>
